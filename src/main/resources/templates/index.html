<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div style="width: 100%; margin-top: 10px;">
    <div style="margin: 0 auto; width: 800px;">
        <h2>User table</h2>
        <table class="table table-hover" style="width: 800px;">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${allUsers}">
                <td th:text="${user.getId()}" style="width: 55px;"/>
                <td th:text="${user.getFirstName()}"
                    style="width: 150px; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                    th:title="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"
                    style="width: 150px; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                    th:title="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"
                    style="width: 250px; max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                    th:title="${user.getEmail()}"></td>
                <td>
                    <div>
                        <form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}" th:object="${user}"
                              style="display: inline-block; margin-right: 10px;">
                            <button type="submit">Edit</button>
                        </form>
                        <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}"
                              style="display: inline-block;">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="button" value="Add"
               onclick="window.location.href = 'new'"/>
    </div>
</div>
</body>
</html>
